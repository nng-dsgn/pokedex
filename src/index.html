<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball</title>
    <meta name="description" content="Dragon Ball">
    <link rel="stylesheet" href="styles/resets.css">
    <link rel="stylesheet" href="styles/theming.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/icons/favicon-96x96.png" />
</head>
<body>
    <header class="page__header-container">
        <img alt="Logotype cabecera dragon ball" width="50px" height="50px" class="company__logo" src="assets/img/logotype_db-192x192.webp"/>
        <ul class="page-nav__list">
            <li><a href="https://google.com" class="page-nav__item">Docs</a></li>
            <li><a href="https://google.com" class="page-nav__item">About</a></li>
            <li><a href="https://google.com" class="page-nav__item page-nav__item--primary">SUPPORT US</a></li>
        </ul>
    </header>

    <section class="page-home_header">
        <img class="page-home_img-header" src="assets/img/logo_dragonballapi_main.webp" alt="logo dragonball api main">
        <h1 class="page-home_header">The Dragon Ball API</h1>
    </section>

    <main class="cards-container">
        <div class="card">
            <div class="card-img-container">
                <img src="assets/img/bg_cards.webp" alt="backgound de la card" class="bg-card-img">
            </div>
            <img src="assets/img/goku.webp" alt="Goku" class="card-img">
            <div class="card-content">
                <h3 class="card-title">Goku</h3>
                <p class="card-subtitle">Saiyan - Male</p>
                <div class="card-info">
                    <div class="card-info-item">
                        <p class="info-label">Base KI:</p>
                        <span class="info-value">60.000.000</span>
                    </div>
                    <div class="card-info-item">
                        <p class="info-label">Total KI:</p>
                        <span class="info-value">90 Septillion</span>
                    </div>
                    <div class="card-info-item">
                        <p class="info-label">Affiliation:</p>
                        <span class="info-value">Z Fighter</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <p> 2024 Dragon Ball API. All rights reserved.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
