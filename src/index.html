<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Pokedex</title>
    <meta name="description" content="Pokedex">
    <link rel="stylesheet" href="styles/resets.css">
    <link rel="stylesheet" href="styles/theming.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/logotype/favicon-96x96.png" />
</head>
<body>
    <main class="pokedex">
        <!-- Header -->
        <header class="header-container">
            <div class="header-logo-title">
                <img src="assets/logotype/logo_pokeball.png" alt="Pokédex Logo" class="header-logo">
                <h1 class="header-title">Pokédex</h1>
            </div>
            <div class="header-search">
                <div class="search-container">
                    <img src="assets/icons/search.webp" alt="search icon" class="search-icon">
                    <input type="text" placeholder="Search" class="search-input">
                </div>
                <button class="search-button">
                    <img src="assets/icons/sort.webp" alt="Sort Icon">
                </button>
            </div>
        </header>

        <!-- Grid Section -->
        <section class="grid">
            <!-- Cards -->
            <article class="card">
                <p>#001</p>
                <img src="assets/img/Bulbasaur.png" alt="Bulbasaur">
                <h2>Bulbasaur</h2>
            </article>
            <article class="card">
                <p>#004</p>
                <img src="assets/img/charmander.png" alt="Charmander">
                <h2>Charmander</h2>
            </article>
            <article class="card">
                <p>#007</p>
                <img src="assets/img/squirtle.png" alt="Squirtle">
                <h2>Squirtle</h2>
            </article>
            <article class="card">
                <p>#012</p>
                <img src="assets/img/butterfree.png" alt="Butterfree">
                <h2>Butterfree</h2>
            </article>
            <article class="card">
                <p>#025</p>
                <img src="assets/img/pikachu.png" alt="Pikachu">
                <h2>Pikachu</h2>
            </article>
            <article class="card">
                <p>#092</p>
                <img src="assets/img/gastly.png" alt="Gastly">
                <h2>Gastly</h2>
            </article>
            <article class="card">
                <p>#132</p>
                <img src="assets/img/ditto.png" alt="Ditto">
                <h2>Ditto</h2>
            </article>
            <article class="card">
                <p>#152</p>
                <img src="assets/img/mew.png" alt="Mew">
                <h2>Mew</h2>
            </article>
            <article class="card">
                <p>#304</p>
                <img src="assets/img/aron.png" alt="Aron">
                <h2>Aron</h2>
            </article>
        </section>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <p> 2024 Pokedex API. All rights reserved.</p>
    </footer>

    <script src="scripts/data.js"></script>
    <script src="scripts/home.js"></script>
</body>
</html>
